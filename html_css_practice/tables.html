<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating tables</title>
        <style>
            table {
                border: 2.5px solid black;
                border-collapse: collapse;
            }
            td,th {
                border: 1px solid brown;
                padding: 6px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Maximum Depth</th>
                    <th>Average Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4280 m</td>
                    <td>10911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>3960 m</td>
                    <td>8047 m</td>
                </tr>
            </tbody>
        </table>
    </body>
